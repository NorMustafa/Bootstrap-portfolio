<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Psychic Game</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container gameHeader">
				<div class="navbar-header" >
					<h1>The Psychic Game</h1>
				</div>
			</div>
		</nav>
		
		<div class="container section">
			<div id="lossTag"></div>
			<div id="winTag"></div>
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">Guess what letter I am thinking of...</h3>
				</div>
				<div class="panel-body panel-letters">
					<div id="letterScoreTracker">
						<div>
							<h4>Instructions:</h4>
							<p>Pick a letter from A-Z.</p>
						</div>
						<hr>
						<p id="wins">Wins: 0 </p>
						<p id="losses">Losses: 0</p>
						<p id="guessLeft">Guesses Left: 10</p>
					</div>
					<div id="lettersGuessed">
						<p id="guessed">Your Guesses so far: </p>
					</div>
					<button class="btn btn-success" onclick="isLetter()"> Start </button>
				</div>
			</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		
	</body>
</html>
